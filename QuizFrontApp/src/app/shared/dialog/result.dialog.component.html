<h1 mat-dialog-title>Your result</h1>
<div mat-dialog-content>
  <p>{{data.result}}</p>
  <div *ngIf="data.previousResult != 0">
    <h1>Your previous result is</h1>
    <p>{{ data.previousResult }}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="dismissDialog()">Ok</button>
</div>
